<div class="row">
  <div *ngFor="let product of products" class="col-xl-3 col-lg-3 col-md-4 col-sm-12">
    <div  class="card" style="margin-bottom: 20px">
      <img class="card-img-top" src={{product.image}} alt="Card image" style="width: 100%" />
      <div class="card-body">
        <p class="card-title"> الأستاذ:{{product.productCode}}{{product.lastname}}</p>
        <p class="card-text">الدورة: {{product.productName}}</p>
        <p class="card-text">سعر الدورة: {{product.price}} دينار</p>
        <p class="card-text">مدة الدورة: {{product.quantity}}</p>
      </div>
    </div>
  </div>
</div>
